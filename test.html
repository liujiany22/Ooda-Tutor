<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Touch Collision</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // 正方形属性
    const square = {
      x: 150, // X 坐标
      y: 150, // Y 坐标
      size: 100, // 边长
      color: 'blue',
    };

    // 绘制正方形
    function drawSquare() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布
      ctx.fillStyle = square.color;
      ctx.fillRect(square.x, square.y, square.size, square.size); // 绘制正方形
    }

    // 碰撞检测函数
    function isTouchingSquare(touchX, touchY) {
      return (
        touchX >= square.x &&
        touchX <= square.x + square.size &&
        touchY >= square.y &&
        touchY <= square.y + square.size
      );
    }

    // 触屏事件监听
    canvas.addEventListener('touchstart', (event) => {
      const touch = event.touches[0]; // 获取第一个触摸点
      const rect = canvas.getBoundingClientRect();
      const touchX = touch.clientX - rect.left;
      const touchY = touch.clientY - rect.top;

      if (isTouchingSquare(touchX, touchY)) {
        alert('!!!');
      }
    });

    // 初始化
    drawSquare();
  </script>
</body>
</html>
